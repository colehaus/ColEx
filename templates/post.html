$for(csses)$
  <link rel="stylesheet" type="text/css" href="/css/$filename$.css" />
$endfor$
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
</head>
<body>
<div id="underlay">
<nav><a href="/">Home</a></nav>
<main><article>
  <h2 id="article-title">$title$</h2>
  <div class="metadata">
  $partial("templates/tag-nav.html")$
  <span class="date">Published on <time datetime="$num-date$">$date$</time>.</span>
  $if(edited)$
    <br><span class="date">Last edited on <time datetime="$date$">$date$</time>.</span>
  $endif$
  </div>
  $body$

  $if(warnings)$
    <aside class="sidenote" id="warnings">Warnings: <ul>
      $for(warnings)$
        <li><details><summary>$summary$</summary><p>$details$</p></details></li>
      $endfor$
    </ul></aside>
  $endif$
</article></main>

</div>
$if(overlay)$
<div id="overlay" class="inactive">$overlay$</div>
$endif$

<script type="text/javascript" src="/js/default.js"></script>
$for(jses)$
<script type="text/javascript" src="$filename$"></script>
$endfor$
