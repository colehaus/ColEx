<ul>
  $if(firstPageUrl)$
    <li><a title="Oldest" href="$firstPageUrl$">⇤</a></li>
  $else$
    <li class="inactive">⇤</li>
  $endif$
  $if(previousPageUrl)$
    <li><a title="Older" href="$previousPageUrl$">⇠</a></li>
  $else$
    <li class="inactive">⇠</li>
  $endif$
  $if(nextPageUrl)$
    <li><a title="Newer" href="$nextPageUrl$">⇢</a></li>
  $else$
    <li class="inactive">⇢</li>
  $endif$
  $if(lastPageUrl)$
    <li><a title="Newest" href="$lastPageUrl$">⇥</a></li>
  $else$
    <li class="inactive">⇥</li>
  $endif$
</ul>
